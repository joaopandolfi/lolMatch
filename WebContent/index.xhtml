<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>LeagueMatch | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="#{request.contextPath}/dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="#{request.contextPath}/plugins/iCheck/square/blue.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </h:head>
  <body class="hold-transition login-page" style="background-color: #194A4C">
    <div class="login-box">
      <div class="login-logo">
        <a style="color: white"><b>League</b>Match</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
         <h:message></h:message>
        <h:form name="login">
          <div class="form-group has-feedback">
            <h:inputText name="name" value="#{mainBean.user.login}" type="email" class="form-control" p:placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <h:inputSecret name="pass" value="#{mainBean.user.pass}" type="password" class="form-control" p:placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <h:selectBooleanCheckbox name="remember"/> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <h:commandButton action="#{mainBean.login}" onclick="return validateLogin()" value="Sign In" class="btn btn-primary btn-block btn-flat"/>
            </div><!-- /.col -->
          </div>
        </h:form>

		<h:form>
        <!--<a href="#">I forgot my password</a><br/>  -->
        <h:commandLink action="register" class="text-center" value="Register a new membership"/>
		</h:form>
		
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- Validacao -->
    <script src="#{request.contextPath}/main/js/functions.js"></script>
    <!-- jQuery 2.1.4 -->
    <script src="#{request.contextPath}/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="#{request.contextPath}/bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="#{request.contextPath}/plugins/iCheck/icheck.min.js"></script>
    <script type="text/javascript">

      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
